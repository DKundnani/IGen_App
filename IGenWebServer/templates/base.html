{% load static %}
<!DOCTYPE html>
<html style="height: 100%; padding: 0; margin: 0;">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>iGen</title>
</head>
<body style="height: 100%">
	{% block head %}
	<style type="text/css">
		/* Set a background image by replacing the URL below */
		body {
				background: url('{% static 'igen-home-new.jpg' %}') no-repeat center center fixed;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
				-o-background-size: cover;
			}
	</style>
	{% endblock %}
	<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0,0,0,0.80)">
		<a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'logo.png' %}" style="height: 45px; border-radius: 22px;"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link text-warning" href="{% url 'about' %}">ABOUT</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-warning" href="{% url 'howitworks' %}">HOW IT WORKS</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-warning" href="{% url 'resources' %}">RESOURCES</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-warning" href="{% url 'login' %}">LOGIN</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link text-warning" href="{% url 'signup' %}">SIGN UP</a>
				</li>
			</ul>
		</div>
	</nav>

		{% block content %}
		{% endblock %}

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	{% block javascript %}
    {% endblock %}
</body>
</html>
